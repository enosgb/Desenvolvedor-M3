<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <header>
    <div class="header">
      <div class="header_itens">
        <img class="img_logo" src="./img/logo-m3.png" alt="Logo M3" />
        <button class="btn_sacola">
          <img
            class="img_sacola"
            src="./img/image 3.png"
            alt="Imagem de uma sacola"
          />
        </button>
        <span class="span_carrinho">
        </span>
      </div>
    </div>
  </header>
  <body>
    <div class="content">
      <div class="sidebar">
        <h3 class="sidebar_title">Blusas</h3>
        <h3 class="sidebar_title_cores">CORES</h3>
        <div>
          <div id="checkboxCores">
            <div class="checkbox checkbox_div">
              <input
                type="checkbox"
                name="Amarelo"
                id="checkboxCorAmarelo"
              />
              <label class="sidebar_subtitles" for="checkboxCorAmarelo"
                >Amarelo</label
              >
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="Azul"
                id="checkboxCorAzul"
              />
              <label class="sidebar_subtitles" for="checkboxCorAzul"
                >Azul</label
              >
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="Branco"
                id="checkboxCorBranco"
              />
              <label class="sidebar_subtitles" for="checkboxCorBranco"
                >Branco</label
              >
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="Cinza"
                id="checkboxCorCinza"
              />
              <label class="sidebar_subtitles" for="checkboxCorCinza"
                >Cinza</label
              >
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="Laranja"
                id="checkboxCorLaranja"
              />
              <label class="sidebar_subtitles" for="checkboxCorLaranja"
                >Laranja</label
              >
            </div>
            <div hidden id="checkboxHidden" class="checkbox">
              <input
                type="checkbox"
                name="Verde"
                id="checkboxCorVerde"
              />
              <label class="sidebar_subtitles" for="checkboxCorVerde"
                >Verde</label
              >
            </div>
            <div hidden id="checkboxHidden" class="checkbox">
              <input
                type="checkbox"
                name="Vermelho"
                id="checkboxCorVermelho"
              />
              <label class="sidebar_subtitles" for="checkboxCorVermelho"
                >Vermelho</label
              >
            </div>
            <div hidden id="checkboxHidden" class="checkbox">
              <input
                type="checkbox"
                name="Preto"
                id="checkboxCorPreto"
              />
              <label class="sidebar_subtitles" for="checkboxCorPreto"
                >Preto</label
              >
            </div>
            <div hidden id="checkboxHidden" class="checkbox">
              <input
                type="checkbox"
                name="Rosa"
                id="checkboxCorRosa"
              />
              <label class="sidebar_subtitles" for="checkboxCorRosa"
                >Rosa</label
              >
            </div>
            <div hidden id="checkboxHidden" class="checkbox">
              <input
                type="checkbox"
                name="Vinho"
                id="checkboxCorVinho"
              />
              <label class="sidebar_subtitles" for="checkboxCorVinho"
                >Vinho</label
              >
            </div>
          </div>
          <a id="verTodasAsCores" class="link_verTodasAsCores" href=""
            >Ver todas as cores <img src="./img/Vector 1.png" alt=""
          /></a>
        </div>
        <h3 class="sidebar_title_tamanhos">TAMANHOS</h3>
        <div class="tamanhos">
          <div class="caixa_tamanhos"><h3 class="letras_tamanhos">P</h3></div>
          <div class="caixa_tamanhos ">
            <h3 class="letras_tamanhos">M</h3>
          </div>
          <div class="caixa_tamanhos"><h3 class="letras_tamanhos">G</h3></div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosGG">GG</h3>
          </div>
          <div class="caixa_tamanhos"><h3 class="letras_tamanhos">U</h3></div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">36</h3>
          </div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">38</h3>
          </div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">40</h3>
          </div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">36</h3>
          </div>

          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">38</h3>
          </div>
          <div class="caixa_tamanhos">
            <h3 class="letras_tamanhosNum">40</h3>
          </div>
        </div>
        <h3 class="sidebar_title_tamanhos">FAIXA DE PREÇO</h3>
        <div class="checkboxPrecos">
          <div class="checkbox">
            <input type="checkbox" name="checkboxPreco" id="0-50" />
            <label class="sidebar_subtitles" for="0-50"
              >de R$0 até R$50</label
            >
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkboxPreco" id="51-150" />
            <label class="sidebar_subtitles" for="51-150"
              >de R$51 até R$150</label
            >
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="checkboxPreco"
              id="151-300"
            />
            <label class="sidebar_subtitles" for="151-300"
              >de R$151 até R$300</label
            >
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="checkboxPreco"
              id="301-500"
            />
            <label class="sidebar_subtitles" for="301-500"
              >de R$301 até R$500</label
            >
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="checkboxPreco"
              id="500"
            />
            <label class="sidebar_subtitles" for="500"
              >a partir de R$500</label
            >
          </div>
        </div>
      </div>
      <div class="container">
        <select class="selectOrdenarPor" name="" id="">
          <option value="" disabled hidden selected>Ordenar por:</option>
          <option value="1">Mas Recentes</option>
          <option value="2">Menor Preço</option>
          <option value="3">Maior Preço</option>
        </select>
        <div class="div_produtos">
          <div class="">
            <div id="produtos" class="grid_container"></div>
          </div>
        </div>
        <button class="btn_carregarMais">Carregar mais</button>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer">
      <h3 class="text_footer">M3: Implantação de E-commerce VTEX</h3>
    </div>
  </footer>
  <script src="bundle.js"></script>
</html>
